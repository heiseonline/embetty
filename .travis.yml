language: node_js
node_js:
- '10'
- '12'
dist: trusty
sudo: required
addons:
  chrome: stable
  apt:
    packages:
    - p7zip-full
env:
  global:
  - BASE_NAME=embetty-$TRAVIS_TAG
cache:
  yarn: true
  directories:
  - node_modules
script:
- yarn test
- yarn build
before_install: yarn global add greenkeeper-lockfile@1
before_script: greenkeeper-lockfile-update
before_deploy: yarn build:zip
after_script: greenkeeper-lockfile-upload
deploy:
  - provider: npm
    skip_cleanup: true
    email: mick@heise.de
    api_key:
      secure: 
    on:
      tags: true
      repo: heiseonline/embetty
      node_js: '8'
  - provider: releases
    api_key:
      secure: 
    file:
    - "$BASE_NAME.zip"
    - "$BASE_NAME.tar.gz"
    skip_cleanup: true
    on:
      tags: true
      repo: heiseonline/embetty
      node_js: '8'
