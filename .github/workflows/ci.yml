name: CI

on:
  push:
  pull_request:
    branches:
      - develop

jobs:
  Test:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Berlin
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: 16
    - run: yarn --frozen-lockfile
    - run: yarn lint
    - run: yarn test

